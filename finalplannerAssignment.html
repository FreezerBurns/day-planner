<div>

<input id="activities" class="form-control form-control-med" type="text" placeholder="write your actitvity here">

<br>
<button id="entry">Submit</button>
<input type="button" value="Clear Planner" id="btnClear"/>

</legend>
</fieldset>

    <hr>
    <hr>

    <table id="display" class="clear">
